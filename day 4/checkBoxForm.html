<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<body>

    <form action="/server">
        
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>

            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">banana</label>

            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>

            <input type="radio" name="fruit" id="watermelon" value="watermelon">
            <label for="watermelon">watermelon</label>
        </div>


        <div>

            Choose your subjects
        <input type="checkbox" id="math" name="math" value="math">
        <label for="math">math</label>

        <input type="checkbox" id="physics" name="physics" value="physics">
        <label for="physics">physics</label>

        <input type="checkbox" id="chemistry" name="subjects" value="chemistry">
        <label for="subjects">chemistry</label>

        <input type="checkbox" id="biology" name="subjects" value="biology">
        <label for="subjects">biology</label>

        </div>


        <div>
            Choose your profession 
            <select name="profession" id="profession">
                <option value="student">student</option>
                <option value="developer">developer</option>
            </select>
        </div>

        <button>submit</button>
        
        </form>
    
</body>
</html>
